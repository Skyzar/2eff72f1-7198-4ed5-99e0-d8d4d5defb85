<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Talk Timer</title>

    <link href="app.css" rel="stylesheet">
    <script src="vue.js"></script>
    <script src="app.js" defer></script>
</head>

<body class="dark">
    <div id="app">

        <div style="display: flex;">
            <div id="timer" style="width: 35%;">
                {{ display_minutes }}:{{ display_seconds }}
            </div>
            <div style="width: 65%;">
                <div id="speaker">
                    {{ active_speaker }}
                </div>
            </div>
        </div>

        <div style="display: flex;">
            <div style="width: 35%;"></div>
            <div style="width: 65%;">
                <div id="speaker">
                    {{ speakers[active_speaker_index + 1] }}
                </div>
            </div>
        </div>

        <div style="display: flex;">
            <div style="width: 35%;"></div>
            <div style="width: 65%;">
                <div id="speaker">
                    {{ speakers[active_speaker_index + 2] }}
                </div>
            </div>
        </div>

    </div>
</body>

</html>
